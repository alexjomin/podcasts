<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
        <a href="index.html" class="button is-primary is-fullwidth mb-3">Retour</a>

        <div class="container">
            {{ range . }}
            <div class="card mb-5">
                <div class="card-image">
                    <figure class="image is-3by1">
                        {{ if not .Image }}
                        <img src="https://media.gettyimages.com/vectors/podcast-audio-waves-background-vector-id1329722022?k=20&m=1329722022&s=612x612&w=0&h=itt-tfNXVGYfR_QN4ihbXB-Rr8KYbJsvOEUwtzh_iAU=" alt="Placeholder image" loading="lazy">
                        {{ else }}
                        <img src="{{ .Image }}" alt="Placeholder image" loading="lazy">
                        {{ end }}
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="is-size-6">
                                <a href="{{ .Link}} ">{{ .Title }}</a>
                            </p>
                            <p class="is-size-7 mt-2">Emision du {{ .Date.Format "02/01/2006" }}</p>
                        </div>
                    </div>

                    <p class="is-size-7">
                        {{ .Description }}
                    </p>
                </div>
                <footer class="card-footer">
                    <audio controls class="card-footer-item">
                        <source src="{{ .URL}}"" type="audio/mpeg">
                    </audio>
                </footer>
            </div>
            {{ end }}
        </div>
    </section>
</body>

</html>
